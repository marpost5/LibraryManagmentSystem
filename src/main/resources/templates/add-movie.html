<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Library Managment System</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/movies/add-movie" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${movie} != null ? ${movie.getId()} : '')">
                    <div class="form-group">
                        <label for="title">Movie Title</label>
                        <input type="text"
                               class="form-control"
                               id="title"
                               name="title"
                               th:value="(${movie} != null ? ${movie.getTitle()} : '')"
                               required
                               placeholder="Enter movie title">
                    </div>
                    <div class="form-group">
                        <label for="length">Movie lenght</label>
                        <input type="text"
                               class="form-control"
                               id="length"
                               name="length"
                               th:value="(${movie} != null ? ${movie.getLength()} : '')"
                               placeholder="Minutes">
                    </div>
                    <div class="form-group">
                        <label for="director">Director</label>
                        <input type="text"
                               class="form-control"
                               id="director"
                               name="director"
                               th:value="(${movie} != null ? ${movie.getDirector()} : '')"
                               placeholder="Director">
                    </div>
                    <div class="form-group">
                        <label>Genres</label>
                        <select multiple="multiple"
                                name="genres" class="form-control multi-select">
                            <option th:each="genre : ${genres}" th:value="${genre.getId()}"
                                    th:text="${genre.getName()}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Books</label>
                        <select name="book" class="form-control">
                            <option value="value" selected></option>
                            <option th:if="${movie} != null"
                                    th:selected="${movie.getBook() != null &&
                                movie.getBook().getId() == book.getId()}"
                                    th:each="book : ${books}"
                                    th:value="${book.getId()}"
                                    th:text="${book.getTitle()}">
                            </option>
                            <option th:if="${movie} == null"
                                    th:each="book : ${books}"
                                    th:value="${book.getId()}"
                                    th:text="${book.getTitle()}">
                            </option>

                        </select>
                    </div>


                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/movies">Back</a>
                </form>
            </div>
        </div>
    </div>
