<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Library Managment System</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/genres/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${genre} != null ? ${genre.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Name of Ganre</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${genre} != null ? ${genre.getName()} : '')"
                               required
                               placeholder="Enter genre name">
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/genres">Back</a>
                </form>
            </div>
        </div>
    </div>
