<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Library Managment System</h1>
            <h3 class="jumbotron-heading">All genres</h3>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${genres.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Genre Name
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="genre : ${genres}" class="book">
                            <td th:text="${genre.getName()}"></td>
                            <td class="text-right">
                                <th:block>
                                    <form th:action="@{'/genres/{id}/delete' (id=${genre.getId()})}"
                                          th:method="DELETE">
                                        <button type="submit"
                                                class="btn btn-sm btn-danger delete-product">
                                            <i class="fa fa-trash">Delete</i>
                                        </button>
                                    </form>
                                </th:block>
                                <th:block>
                                    <a th:href="@{'/genres/{id}/edit-genre' (id=${genre.getId()})}"
                                       class="btn btn-sm btn-info edit-product">
                                        <i class="fa fa-trash">Edit</i>
                                    </a>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col mb-3">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <a href="/genres/add-genre" class="btn btn-block btn-dark add-product-btn">
                            Add new genre
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
