<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Library Managment System</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/books/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${book} != null ? ${book.getId()} : '')">
                    <div class="form-group">
                        <label for="title">Book Title</label>
                        <input type="text"
                               class="form-control"
                               id="title"
                               name="title"
                               th:value="(${book} != null ? ${book.getTitle()} : '')"
                               required
                               placeholder="Enter book title">
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text"
                               class="form-control"
                               id="author"
                               name="author"
                               th:value="(${book} != null ? ${book.getAuthor()} : '')"
                               placeholder="Author">
                    </div>
                    <div class="form-group">
                        <label for="publisher">Publisher</label>
                        <input type="text"
                               class="form-control"
                               id="publisher"
                               name="publisher"
                               th:value="(${book} != null ? ${book.getPublisher()} : '')"
                               placeholder="Publisher">
                    </div>
                    <div class="form-group">
                        <label>Genres</label>
                        <select multiple="multiple"
                                name="genres" class="form-control multi-select">
                            <option th:each="genre : ${genres}" th:value="${genre.getId()}"
                                    th:text="${genre.getName()}">
                            </option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label>Books</label>
                        <select name="movie" class="form-control">
                            <option value="value" selected></option>
                            <option th:if="${book} != null"
                                    th:selected="${book.getMovie() != null &&
                                book.getMovie().getId() == movie.getId()}"
                                    th:each="movie : ${movies}"
                                    th:value="${movie.getId()}"
                                    th:text="${movie.getTitle()}">
                            </option>
                            <option th:if="${book} == null"
                                    th:each="movie : ${movies}"
                                    th:value="${movie.getId()}"
                                    th:text="${movie.getTitle()}">
                            </option>
                        </select>
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/books">Back</a>
                </form>
            </div>
        </div>
    </div>
